<html><head><base href="." />
    <title>Elegant Todo App</title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #f5f5f5;
            --text: #333;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 800;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
            position: relative;
        }

        #todoInput {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--secondary);
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            maxlength: 200;
        }

        .char-count {
            position: absolute;
            right: 120px;
            bottom: -20px;
            font-size: 12px;
            color: #666;
        }

        #todoInput:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: var(--secondary);
            margin-bottom: 8px;
            border-radius: 6px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 12px;
        }

        .todo-item .delete-btn {
            margin-left: auto;
            background: #ff4757;
            padding: 6px 12px;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 2rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>âœ¨ Todo List</h1>

    <div class="input-group">
        <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="200">
        <span class="char-count">0/200</span>
        <button onclick="addTodo()" id="addButton">Add</button>
    </div>

    <ul class="todo-list" id="todoList">
        <!-- Todo items will be added here -->
    </ul>

    <div class="empty-state" id="emptyState">
        No tasks yet. Add one above! ðŸš€
    </div>
</div>

<script>
    const todoList = document.getElementById('todoList');
    const todoInput = document.getElementById('todoInput');
    const emptyState = document.getElementById('emptyState');
    const addButton = document.getElementById('addButton');
    const charCount = document.querySelector('.char-count');

    // Load todos from localStorage
    let todos = JSON.parse(localStorage.getItem('todos')) || [];

    function saveTodos() {
        localStorage.setItem('todos', JSON.stringify(todos));
    }

    function updateEmptyState() {
        emptyState.style.display = todos.length === 0 ? 'block' : 'none';
    }

    function updateCharCount() {
        const count = todoInput.value.length;
        charCount.textContent = `${count}/200`;
        addButton.disabled = count === 0;
    }

    function renderTodos() {
        todoList.innerHTML = '';
        todos.forEach((todo, index) => {
            const li = document.createElement('li');
            li.className = `todo-item ${todo.completed ? 'completed' : ''}`;

            li.innerHTML = `
      <input type="checkbox" ${todo.completed ? 'checked' : ''}
        onchange="toggleTodo(${index})">
      <span>${todo.text}</span>
      <button class="delete-btn" onclick="deleteTodo(${index})">Delete</button>
    `;

            todoList.appendChild(li);
        });
        updateEmptyState();
    }

    function addTodo() {
        const text = todoInput.value.trim();
        if (text && text.length <= 200) {
            todos.push({
                text,
                completed: false
            });
            todoInput.value = '';
            updateCharCount();
            saveTodos();
            renderTodos();
        }
    }

    function toggleTodo(index) {
        todos[index].completed = !todos[index].completed;
        saveTodos();
        renderTodos();
    }

    function deleteTodo(index) {
        todos.splice(index, 1);
        saveTodos();
        renderTodos();
    }

    // Handle enter key
    todoInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            addTodo();
        }
    });

    // Handle input changes
    todoInput.addEventListener('input', updateCharCount);

    // Initial render and setup
    renderTodos();
    updateCharCount();
</script>
</body></html>
